<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cal.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <input id="userInput" placeholder="Calculator by Gova" />
        <br />
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button style="background: #ffb84d" class="btn" onclick="press('+')">
          +
        </button>
        <br />
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button style="background: #ffcc80" class="btn" onclick="press('-')">
          -
        </button>
        <br />
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button style="background: #ffe0b3" class="btn" onclick="press('*')">
          *
        </button>
        <br />
        <button class="btn" onclick="press(.)">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="erase()">c</button>
        <button style="background: #fff5e6" class="btn" onclick="press('/')">
          /
        </button>
        <br />
        <button class="btnEqual" onclick="equal()">=</button>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
